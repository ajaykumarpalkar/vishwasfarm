<!-- View payments Modal -->
<div class="panel panel-default">
    <div class="panel-heading" style="background-color: #0088CB;color: #fff">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <h4 class="modal-title">Payment Gateway</h4>
            </div>         
        </div>
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" data-target="#cash">By Cash</a></li>
            <li><a data-toggle="tab" data-target="#card">By Card</a></li>
        </ul>

        <div class="tab-content">
          <div id="cash" class="tab-pane fade in active">
              <br>
                <form role="form">
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">Customer </span>
                            <!--<input id="customer" class="form-control" ng-model="search.$" placeholder="enter mobile number">-->
                            <select class="form-control" ng-model="customer">
                                <option ng-repeat="cust in allCustomer" value="{{cust.custid}}">
                                    {{cust.firstname +" "+ cust.lastname}} [{{cust.contact}}] {{cust.email}} 
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">Amount &#8377;</span>
                            <input id="amount" class="form-control" type="number" ng-model="amount" placeholder="enter amount">
                        </div>
                    </div>
                    <div class="alert alert-info" ng-if="dataloading">{{status}}</div>
                    <button type="button" class="btn btn-default btn-primary" ng-click="paynow()">
                        <span class="glyphicon glyphicon-apple"></span> Pay Now
                    </button>
                    <button type="button" class="btn btn-default btn-danger" ng-click="cancel()">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </form>
          </div>
          <div id="card" class="tab-pane fade">
              <br>
                <form role="form">
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">Customer </span>
                            <!--<input id="customer" class="form-control" ng-model="search.$" placeholder="enter mobile number">-->
                            <select class="form-control" ng-model="customer">
                                <option ng-repeat="cust in allCustomer" value="{{cust.custid}}">
                                    {{cust.firstname +" "+ cust.lastname}} [{{cust.contact}}] {{cust.email}} 
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">Amount &#8377;</span>
                            <input id="amount" class="form-control" type="number" ng-model="amount" placeholder="enter amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">Card Number</span>
                            <input id="cardnumber" class="form-control" type="text" ng-model="cardnumber" placeholder="16 digit number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class = "input-group">
                            <span class = "input-group-addon">CVV</span>
                            <input id="cvv" class="form-control" type="text" ng-model="cvv" placeholder="3 digit number">
                        </div>
                    </div>
                    <div class="alert alert-info" ng-if="dataloading">{{status}}</div>
                    <button type="button" class="btn btn-default btn-primary" ng-click="paynow()">
                        <span class="glyphicon glyphicon-apple"></span> Pay Now
                    </button>
                    <button type="button" class="btn btn-default btn-danger" ng-click="cancel()">
                        <span class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </form>
          </div>
        </div>
    </div>
</div>
