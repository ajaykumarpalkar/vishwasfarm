<!-- View payments Modal -->

<div class="panel panel-default">
    <div class="panel-heading" style="background-color: #0088CB;color: #fff">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <h4 class="modal-title">Pay your bills</h4>
            </div>         
        </div>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <div class = "input-group">
                    <span class = "input-group-addon">Customer </span>
                    <input id="customer" class="form-control" ng-model="customer" placeholder="enter mobile number">
                </div>
            </div>
            <div class="form-group">
                <div class = "input-group">
                    <span class = "input-group-addon">Amount &#8377;</span>
                    <input id="amount" class="form-control" type="number" ng-model="amount" placeholder="enter amount">
                </div>
            </div>
            
            <button type="button" class="btn btn-default btn-primary" ng-click="paynow()">
                <span class="glyphicon glyphicon-apple"></span> Pay Now
            </button>
            <button type="button" class="btn btn-default btn-danger" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
        </form>
    </div>
</div>
