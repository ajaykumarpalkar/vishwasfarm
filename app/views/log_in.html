  <style>    .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:active{        background-color: #73AD21 !important;        color: #ffffff !important;    }        .li-active{        background-color: #73AD21 !important;        color: #ffffff !important;            }        input[type="text"]:focus    {        border:solid 1px black;        box-shadow: 0 0 5px 1px ;    }    input[type="password"]:focus    {        border:solid 1px black;        box-shadow: 0 0 2px 1px ;    }  </style>    <nav class="navbar navbar-default" ng-hide="login">        <div class="container-fluid" style="background-color: #F0FFF0;">            <div class="navbar-header">                <img src="images/vishwasFarm_small.png" width="60" height="50" alt="Vishwas Farm" style="float: left;">                <a class="navbar-brand" href="home" style="font-family: Helvetica Neue; font-size: large; color: brown;">                    Vishwas Farm                </a>            </div>            <div>                <ul class="nav navbar-nav navbar-right">                    <li><a id="admin" style="cursor: pointer;">                          <span style="font-size: 16px;" class="glyphicon glyphicon-asterisk"></span> ADMIN Console                      </a>                    </li>                    <li><a id="login" style="cursor: pointer;" class="li-active"><span class="glyphicon glyphicon-user"></span> Login</a></li>                    <li><a id="signup" style="cursor: pointer;"><span class="glyphicon glyphicon-thumbs-up"></span> Sign Up</a></li>                </ul>            </div>        </div>    </nav>      <div ng-controller="adminloginCtrl" id="divadminlogin" style="min-height: 80vh; display: none;">        <div style="width:400px; background-color: #440000; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto; color: white;">            <div class="form-group">                <label for="usr">Username:</label>                <input type="text" class="form-control" placeholder="Email or Mobile" id="usr" ng-model="username">            </div>            <div class="form-group">                <label for="pwd">Password:</label>                <input type="password" class="form-control" placeholder="*****" id="pwd" ng-model="password">            </div>            <div>                <button type="button" class="btn btn-default " ng-click="checkAuth()">Login</button>            </div>        </div>    </div>        <div ng-controller="signupCtrl" id="divsignup" style="min-height: 80vh; display: none;">        <div style="width:400px; background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">            <div ng-show="signupsuccess">                <div class="form-group">                    <label for="usr">Email:</label>                    <input type="text" class="form-control" placeholder="Email" id="signup_email" ng-model="signup_email">                </div>                <div class="form-group">                    <label for="usr">Mobile:</label>                    <input type="text" class="form-control" placeholder="Mobile" id="signup_mobile" ng-model="signup_mobile">                </div>                <div class="form-group">                    <label for="pwd">Password:</label>                    <input type="password" class="form-control" id="signup_password" ng-model="signup_password">                </div>                <div>                    <button type="button" class="btn btn-default" ng-click="checkAuth()">Sign Up</button>                </div>            </div>            <h4 style="color: white;">{{message}}            <a ng-hide="signupsuccess" href="login">Login</a>            </h4>        </div>    </div>        <div ng-controller="signinCtrl" ng-hide="login" id="divlogin" style="min-height: 80vh;">        <div style="width:400px; background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">            <div class="form-group">                <label for="usr">Customer Username:</label>                <input type="text" class="form-control" placeholder="Email or Mobile" id="usr" ng-model="username">            </div>            <div class="form-group">                <label for="pwd">Password:</label>                <input type="password" class="form-control" placeholder="*****" id="pwd" ng-model="password">            </div>            <div>                <button type="button" class="btn btn-default " ng-click="checkAuth()">Login</button>            </div>        </div>    </div>        <script>    $(document).ready(function () {        $("#admin").click(function () {            $("#divsignup").hide();$("#divlogin").hide();$("#divadminlogin").show();            $("#admin").addClass("li-active");            $("#login").removeClass("li-active");            $("#signup").removeClass("li-active");        });                $("#login").click(function () {            $("#divsignup").hide();$("#divlogin").show();$("#divadminlogin").hide();            $("#login").addClass("li-active");            $("#signup").removeClass("li-active");            $("#admin").removeClass("li-active");        });        $("#signup").click(function () {            $("#divsignup").show();$("#divlogin").hide();$("#divadminlogin").hide();            $("#signup").addClass("li-active");            $("#login").removeClass("li-active");            $("#admin").removeClass("li-active");        });    });    </script>
