  <style>    .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:active{        background-color: #73AD21 !important;        color: #ffffff !important;    }        .li-active{        background-color: #73AD21 !important;        color: #ffffff !important;            }        input[type="text"]:focus    {        border:solid 1px black;        box-shadow: 0 0 5px 1px ;    }    input[type="password"]:focus    {        border:solid 1px black;        box-shadow: 0 0 2px 1px ;    }  </style>    <nav class="navbar navbar-default" ng-hide="login">        <div class="container-fluid" style="background-color: #F0FFF0;">            <div class="navbar-header">                <a href="home.html"><img src="images/vishwasFarm_small.png" width="60" height="50" alt="Vishwas Farm" style="float: left;"></a>                <a class="navbar-brand" href="home.html" style="font-family: Helvetica Neue; font-size: large; color: brown;">                    Vishwas Farm                </a>            </div>            <div>                <ul class="nav navbar-nav navbar-right">                    <li><a id="admin" style="cursor: pointer;">                          <span style="font-size: 16px;" class="glyphicon glyphicon-asterisk"></span> ADMIN Console                      </a>                    </li>                    <li><a id="login" style="cursor: pointer;" class="li-active"><span class="glyphicon glyphicon-user"></span> Login</a></li>                    <li><a id="signup" style="cursor: pointer;"><span class="glyphicon glyphicon-thumbs-up"></span> Sign Up</a></li>                </ul>            </div>        </div>    </nav>      <form ng-controller="adminloginCtrl" id="divadminlogin" name="formadminlogin" style="min-height: 80vh; display: none;">        <div style="width:400px; background-color: #FFFFFF; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto; color: #440000;">            <div class="form-group">                <label>                    <span class="glyphicon glyphicon-alert" ng-show="formadminlogin.usr.$error.required"></span>                    &nbsp;Username:                </label>                <input type="text" class="form-control" placeholder="Email or Mobile" name="usr" ng-model="username" required>            </div>            <div class="form-group">                <label>                    <span class="glyphicon glyphicon-alert" ng-show="formadminlogin.pwd.$error.required"></span>                    &nbsp;Password:                </label>                <input type="password" class="form-control" placeholder="*****" name="pwd" ng-model="password" required>            </div>            <div>                <button type="button" class="btn btn-default " ng-click="checkAuth()">Login</button>            </div>        </div>    </form>        <form ng-controller="signupCtrl" id="divsignup" name="formsignup" style="min-height: 80vh; display: none;">                                    <div>            <!--<div style="width:400px; background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">--><!--            <div ng-show="signupsuccess">                <div class="form-group">                    <label>                                                <span class="glyphicon glyphicon-alert" ng-show="formsignup.signup_email.$error.required"></span>                        <span class="glyphicon glyphicon-alert" style="color: red;" ng-show="formsignup.signup_email.$error.email"></span>                        &nbsp;Email:                    </label>                    <input type="email" class="form-control" placeholder="Email" name="signup_email" ng-model="signup_email" required>                </div>                <div class="form-group">                    <label>                        <span class="glyphicon glyphicon-alert" ng-show="formsignup.signup_mobile.$error.required"></span>                        &nbsp;Mobile:                    </label>                    <input type="text" class="form-control" placeholder="Mobile" name="signup_mobile" ng-model="signup_mobile" required>                </div>                <div class="form-group">                    <label>                        <span class="glyphicon glyphicon-alert" ng-show="formsignup.signup_password.$error.required"></span>                        &nbsp;Password:                    </label>                    <input type="password" class="form-control" name="signup_password" ng-model="signup_password" required>                </div>                <div>                    <button type="button" class="btn btn-default" ng-click="checkAuth()">Sign Up</button>                </div>            </div>-->                        <div class="row" ng-show="signupsuccess">        <div class="col-sm-3"></div>        <div class="col-sm-6" style="background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">                <div class="form-group">                    <div class="col-sm-12">                        <label>                                                    <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_email.$error.required">                            </span>                            <span class="glyphicon glyphicon-alert"                                   style="color: red;"                                  ng-show="formsignup.signup_email.$error.email">                            </span>                            &nbsp;Email:                        </label>                        <input type="email"                                class="form-control"                                placeholder="Email"                               name="signup_email"                                ng-model="signup_email"                                required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.firstname.$error.required">                                         </span>                            &nbsp;First Name:                        </label>                        <input type="text"                                class="form-control"                               placeholder="First Name"                               name="firstname"                               ng-model="firstname"                               required>                    </div>                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.lastname.$error.required">                                         </span>                            &nbsp;Last Name:                        </label>                        <input type="text"                                class="form-control"                               placeholder="Last Name"                               name="lastname"                               ng-model="lastname"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-12">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.address.$error.required">                                         </span>                            &nbsp;Address (Pune):                        </label>                        <input type="text"                                class="form-control"                               placeholder="Room No. / House No. / Society Name"                               name="address"                               ng-model="address"                               required>                        <input type="text"                                class="form-control"                               placeholder="Surve No. / Area / Locality"                               name="address1"                               ng-model="address1"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"></span>                            &nbsp;Gender:                        </label>                        <select class="form-control" id="sel1" ng-model="gender">                            <option value="M">Male</option>                            <option value="F">Female</option>                        </select>                    </div>                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;Contact:                        </label>                        <input type="text"                                class="form-control"                               placeholder="Contact"                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-8">                        <label>                            <span class="glyphicon glyphicon-alert"                                  ng-show="formsignup.signup_password.$error.required">                            </span>                            &nbsp;Set Password:                        </label>                        <input type="password"                                class="form-control"                                name="signup_password"                                ng-model="signup_password"                                required>                    </div>                    <div class="col-sm-4">                        <button type="button" style="height: 50px; margin-top: 10px; float: right;"                                class="btn btn-default"                                 ng-click="checkAuth()">                            Sign Up                        </button>                    </div>                </div>        </div>        <div class="col-sm-3"></div>    </div>            <h4 style="color: white;">{{message}}            <!--<a ng-hide="signupsuccess" ui-sref="/login">Login</a>-->            </h4>        </div>    </form>        <form ng-controller="signinCtrl" ng-hide="login" id="divlogin" name="formlogin" style="min-height: 80vh;">        <div style="width:400px; background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">            <div class="form-group">                <label>                    <span class="glyphicon glyphicon-alert" ng-show="formlogin.usr.$error.required"></span>                    &nbsp;Customer Username:                </label>                <input type="text" class="form-control" placeholder="Email or Mobile" name="usr" ng-model="username" required>            </div>            <div class="form-group">                <label>                    <span class="glyphicon glyphicon-alert" ng-show="formlogin.pwd.$error.required"></span>                    &nbsp;Password:                </label>                <input type="password" class="form-control" placeholder="*****" name="pwd" ng-model="password" required>            </div>            <div>                <button type="button" class="btn btn-default " ng-click="checkAuth()">Login</button>            </div>        </div>    </form>        <script>    $(document).ready(function () {        $("#admin").click(function () {            $("#divsignup").hide();$("#divlogin").hide();$("#divadminlogin").show();            $("#admin").addClass("li-active");            $("#login").removeClass("li-active");            $("#signup").removeClass("li-active");        });                $("#login").click(function () {            $("#divsignup").hide();$("#divlogin").show();$("#divadminlogin").hide();            $("#login").addClass("li-active");            $("#signup").removeClass("li-active");            $("#admin").removeClass("li-active");        });        $("#signup").click(function () {            $("#divsignup").show();$("#divlogin").hide();$("#divadminlogin").hide();            $("#signup").addClass("li-active");            $("#login").removeClass("li-active");            $("#admin").removeClass("li-active");        });    });    </script>
