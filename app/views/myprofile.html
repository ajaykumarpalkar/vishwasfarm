      <div class="alert alert-info" style="text-align: center; margin-left: 20px; margin-right: 20px;">          <strong>{{message}}</strong>      </div><div class="row" style="height: 70vh; width: 99vw;">    <div class="col-sm-3"></div>    <div class="col-sm-6" style="background-color: #73AD21; padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">        <div class="form-group">            <div class="col-sm-12">                <label>                                            <span class="glyphicon glyphicon-alert"                           ng-show="formsignup.signup_email.$error.required">                    </span>                    <span class="glyphicon glyphicon-alert"                           style="color: red;"                          ng-show="formsignup.signup_email.$error.email">                    </span>                    &nbsp;Email:                </label>                <input type="email"                        class="form-control"                        placeholder="Email"                       name="signup_email"                        ng-model="signup_email"                        required>            </div>        </div>        <div class="form-group">            <div class="col-sm-6">                <label>                    <span class="glyphicon glyphicon-alert"                           ng-show="formsignup.firstname.$error.required">                                 </span>                    &nbsp;First Name:                </label>                <input type="text"                        class="form-control"                       placeholder="First Name"                       name="firstname"                       ng-model="firstname"                       required>            </div>            <div class="col-sm-6">                <label>                    <span class="glyphicon glyphicon-alert"                           ng-show="formsignup.lastname.$error.required">                                 </span>                    &nbsp;Last Name:                </label>                <input type="text"                        class="form-control"                       placeholder="Last Name"                       name="lastname"                       ng-model="lastname"                       required>            </div>        </div>        <div class="form-group">            <div class="col-sm-12">                <label>                    <span class="glyphicon glyphicon-alert"                           ng-show="formsignup.address.$error.required">                                 </span>                    &nbsp;Address (Pune):                </label>                <input type="text"                        class="form-control"                       placeholder="Room No. / House No. / Society Name"                       name="address"                       ng-model="address"                       required>                <input type="text"                        class="form-control"                       placeholder="Surve No. / Area / Locality"                       name="address1"                       ng-model="address1"                       required>            </div>        </div>        <div class="form-group">            <div class="col-sm-6">                <label>                    <span class="glyphicon glyphicon-alert"></span>                    &nbsp;Gender:                </label>                <select class="form-control" id="sel1" ng-model="gender">                    <option value="M">Male</option>                    <option value="F">Female</option>                </select>            </div>            <div class="col-sm-6">                <label>                    <span class="glyphicon glyphicon-alert"                           ng-show="formsignup.signup_mobile.$error.required">                                 </span>                    &nbsp;Contact:                </label>                <input type="text"                        class="form-control"                       placeholder="Contact"                       name="signup_mobile"                       ng-model="signup_mobile"                       required>            </div>        </div>        <div class="form-group">            <div class="col-sm-8">                <label>                    <span class="glyphicon glyphicon-alert"                          ng-show="formsignup.signup_password.$error.required">                    </span>                    &nbsp;Set Password:                </label>                <input type="password"                        class="form-control"                        name="signup_password"                        ng-model="signup_password"                        required>            </div>            <div class="col-sm-4">                <button type="button" style="height: 50px; margin-top: 10px; float: right;"                        class="btn btn-primary"                         ng-click="updateProfile()">                    Save                </button>            </div>        </div>    </div>    <div class="col-sm-3"></div></div>
