<div style="margin-left: 10px; margin-right: 10px; margin-bottom: 50px;">    <div class="row">        <div class="col-sm-3"></div>        <div class="col-sm-6" style="padding: 10px; box-shadow: 10px 10px 5px #888888; margin: auto auto;">                <div class="form-group">                    <div class="col-sm-12">                        <label>                                                    <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_email.$error.required">                            </span>                            <span class="glyphicon glyphicon-alert"                                   style="color: red;"                                  ng-show="formsignup.signup_email.$error.email">                            </span>                            &nbsp;Email:                        </label>                        <input type="email"                                class="form-control"                                placeholder="Email"                               name="signup_email"                                ng-model="signup_email"                                required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;First Name:                        </label>                        <input type="text"                                class="form-control"                               placeholder="First Name"                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                    </div>                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;Last Name:                        </label>                        <input type="text"                                class="form-control"                               placeholder="Last Name"                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-12">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;Address (Pune):                        </label>                        <input type="text"                                class="form-control"                               placeholder="Room No. / House No."                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                        <input type="text"                                class="form-control"                               placeholder="Society Name / Plot / Surve No."                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                        <input type="text"                                class="form-control"                               placeholder="Area / Locality"                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;Gender:                        </label>                        <select class="form-control" id="sel1">                            <option>Male</option>                            <option>Female</option>                        </select>                    </div>                    <div class="col-sm-6">                        <label>                            <span class="glyphicon glyphicon-alert"                                   ng-show="formsignup.signup_mobile.$error.required">                                         </span>                            &nbsp;Contact:                        </label>                        <input type="text"                                class="form-control"                               placeholder="Contact"                               name="signup_mobile"                               ng-model="signup_mobile"                               required>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-8">                        <label>                            <span class="glyphicon glyphicon-alert"                                  ng-show="formsignup.signup_password.$error.required">                            </span>                            &nbsp;Change Password:                        </label>                        <input type="password"                                class="form-control"                                name="signup_password"                                ng-model="signup_password"                                required>                    </div>                    <div class="col-sm-4">                        <button type="button"                                 class="btn btn-default"                                 ng-click="checkAuth()">                            Save                        </button>                    </div>                </div>        </div>        <div class="col-sm-3"></div>    </div></div>
