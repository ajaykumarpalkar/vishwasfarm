         <!--Admin Order Book Modal--> 
    <div id="adminModal" ng-controller="orderCtrl" class="modal fade" role="dialog">
        <div class="modal-dialog">

             <!--Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ordersTitle}}</h4>
                </div>
                <div class="modal-body">

                    <div class="list-group">
                        <div class="list-group-item" ng-repeat="order in orders">
                            <div class="row">
                                <div class="col-sm-3">
                                    <span class="orderdate">{{order.day}}</span>
                                </div>
                                <div class="col-sm-9">
                                    <label>
                                        <span class="glyphicon glyphicon-star-empty"></span> 
                                        Morning
                                        <span class="badge">{{order.morningOrders.length}}</span>
                                    </label>
                                    <label>
                                        <span class="glyphicon glyphicon-star"></span> 
                                        Evening
                                        <span class="badge">{{order.eveningOrders.length}}</span>
                                    </label>
                                    <a href="#{{$index}}a" style="float: right;" class="glyphicon glyphicon-chevron-down" data-toggle="collapse"></a>
                                </div>
                            </div>

                            <div id="{{$index}}a" class="collapse" style="margin-top:5px;">
                                <div class="list-group the_group">
                                    <div class="list-group-item" ng-repeat="morder in order.morningOrders">
                                        <div class="row">
                                            <div class="col-sm-1"><span class="glyphicon glyphicon-star-empty"></span></div>
                                            <div class="col-sm-4">{{morder.product_name}} <code>{{morder.unit}}</code></div>
                                            <div class="col-sm-4">{{morder.quantity}} &#x2715; &#x20B9{{morder.unitprice}}</div>
                                            <div class="col-sm-2">{{morder.userid}}</div>
                                            <div class="col-sm-1"><span class="glyphicon glyphicon-ok"></span></div>
                                        </div>
                                    </div>
                                    <div class="list-group-item" ng-repeat="morder in order.eveningOrders">
                                        <div class="row">
                                            <div class="col-sm-1"><span class="glyphicon glyphicon-star"></span></div>
                                            <div class="col-sm-4">{{morder.product_name}} <code>{{morder.unit}}</code></div>
                                            <div class="col-sm-4">{{morder.quantity}} &#x2715; &#x20B9{{morder.unitprice}}</div>
                                            <div class="col-sm-2">{{morder.userid}}</div>
                                            <div class="col-sm-1"><span class="glyphicon glyphicon-ok"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success confirm" data-dismiss="modal" disabled>Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
